<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Back | Neighborly Gigs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply brand colors */
        :root {
            --primary: #06232d;
            --accent: #49c1f0;
            --bg: #e8fbfb;
        }
        body {
            background-color: var(--bg);
        }
        .btn-primary {
            background-color: var(--accent);
            color: white;
            border-radius: 0.5rem;
        }
        .btn-primary:hover {
            background-color: #3aafe0;
        }
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-8">
<div class="w-full max-w-md card p-6">
    <div class="flex justify-center mb-4">
        <img th:src="@{/images/vertical_logo.png}" src="/images/vertical_logo.png" alt="Neighborly Gigs" class="h-24" />
    </div>
    <h1 class="text-2xl font-bold text-center text-gray-800">Welcome Back</h1>
    <p class="text-sm text-center text-gray-500 mb-6">Log in to your Neighborly Gigs account</p>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post" class="space-y-4">
        <div class="space-y-2">
            <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="text"
                   id="username"
                   name="username"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="your@email.com"
                   required />
        </div>

        <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="••••••••"
                   required />
        </div>

        <div class="text-right">
            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        </div>

        <button type="submit" class="btn-primary w-full py-2 px-4 font-medium">
            Log In
        </button>
    </form>

    <div class="mt-4 text-sm text-center text-gray-500">
        Don't have an account? <a th:href="@{/register}" class="text-blue-600 hover:underline">Sign up</a>
    </div>

</div>
</body>
</html>
