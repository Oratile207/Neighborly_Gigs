<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | Neighborly Gigs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply brand colors */
        :root {
            --primary: #06232d;
            --accent: #49c1f0;
            --bg: #e8fbfb;
        }
        body {
            background-color: var(--bg);
        }
        .btn-primary {
            background-color: var(--accent);
            color: white;
            border-radius: 0.5rem;
        }
        .btn-primary:hover {
            background-color: #3aafe0;
        }
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-8">
<div class="w-full max-w-md card p-6">
    <div class="flex justify-center mb-4">
        <img th:src="@{/images/vertical_logo.png}"
             src="/images/vertical_logo.png"
             alt="Neighborly Gigs"
             class="h-20" />
    </div>
    <h1 class="text-2xl font-bold text-center text-gray-800">Create Account</h1>
    <p class="text-sm text-center text-gray-500 mb-6">Join the Neighborly Gigs community</p>

    <form th:action="@{/register}" method="post" class="space-y-4">
        <div class="space-y-2">
            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text"
                   id="firstName"
                   name="firstName"
                   th:value="${registerForm.firstName}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Your name"
                   required />
<!--            <div th:if="${#fields.hasErrors('firstName')}" class="text-sm text-red-600">-->
<!--&lt;!&ndash;                <span th:errors="*{firstname}"> First Name Missing</span>&ndash;&gt;-->
<!--            </div>-->
        </div>

        <div class="space-y-2">
            <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text"
                   id="lastName"
                   name="lastName"
                   th:value="${registerForm.lastName}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Your surname"
                   required />
<!--            <div th:if="${#fields.hasErrors('lastName')}" class="text-sm text-red-600">-->
<!--&lt;!&ndash;                <span th:errors="*{name}"> Last Name missing</span>&ndash;&gt;-->
<!--            </div>-->
        </div>

        <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email"
                   id="email"
                   name="email"
                   th:value="${registerForm.email}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="your@email.com"
                   required />
<!--            <div th:if="${#fields.hasErrors('email')}" class="text-sm text-red-600">-->
<!--&lt;!&ndash;                <span th:errors="*{email}">Email error</span>&ndash;&gt;-->
<!--            </div>-->
        </div>

        <div class="space-y-2">
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input type="text"
                   id="phone"
                   name="phone"
                   th:value="${registerForm.phone}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="+27821234567"
                   required />
<!--            <div th:if="${#fields.hasErrors('phone')}" class="text-sm text-red-600">-->
<!--&lt;!&ndash;                <span th:errors="*{phone}">Phone error</span>&ndash;&gt;-->
<!--            </div>-->
        </div>

        <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   th:value="${registerForm.password}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="••••••••"
                   required />
<!--            <div th:if="${#fields.hasErrors('password')}" class="text-sm text-red-600">-->
<!--&lt;!&ndash;                <span th:errors="*{password}">Password error</span>&ndash;&gt;-->
<!--            </div>-->
        </div>

        <div class="space-y-2">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password"
                   id="confirmPassword"
                   name="confirmPassword"
                   th:value="${registerForm.confirmPassword}"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="••••••••"
                   required />
<!--            <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-sm text-red-600">-->
<!--&lt;!&ndash;                <span th:errors="*{confirmPassword}">Confirm password error</span>&ndash;&gt;-->
<!--            </div>-->
        </div>

        <button type="submit" class="btn-primary w-full py-2 px-4 font-medium">
            Sign Up
        </button>
    </form>

    <div class="mt-4 text-sm text-center text-gray-500">
        Already have an account? <a th:href="@{/login}" class="text-blue-600 hover:underline">Log in</a>
    </div>
</div>
</body>
</html>
