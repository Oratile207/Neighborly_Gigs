<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Neighborly Gigs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #06232d;
      --accent: #49c1f0;
      --bg: #e8fbfb;
    }
    body {
      background-color: var(--bg);
    }
    .btn-primary {
      background-color: var(--accent);
      color: white;
      border-radius: 0.5rem;
    }
    .btn-primary:hover {
      background-color: #3aafe0;
    }
    .nav-bg {
      background-color: var(--primary);
    }
    .footer-bg {
      background-color: var(--primary);
      color: white;
    }
    .card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .stat-number {
      color: var(--accent);
      font-weight: bold;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

<!-- Top Navigation Bar -->
<nav class="nav-bg border-b border-gray-700 sticky top-0 z-50">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <img th:src="@{/images/horizontal_logo.png}" src="/images/horizontal_logo.png" alt="Neighborly Gigs" class="h-12" />
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center gap-4">
        <a href="/dashboard" class="text-sm font-medium text-white hover:text-accent">Home</a>
        <a href="/tasks" class="text-sm font-medium text-white hover:text-accent">Browse Jobs</a>
        <a href="/about" class="text-sm font-medium text-white hover:text-accent">About Us</a>
        <a href="/contact" class="text-sm font-medium text-white hover:text-accent">Contact</a>

        <!-- Notification Bell -->
        <a href="/notifications" class="relative text-white hover:text-accent">
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6z"/>
            <path d="M10 18a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
          </svg>
          <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
        </a>

        <!-- Profile Icon -->
        <div class="relative group">
          <button class="flex items-center text-white hover:text-accent">
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
            </svg>
          </button>
          <!-- Dropdown Menu -->
          <div class="absolute right-0 mt-2 w-48 bg-white text-gray-700 rounded-md shadow-lg py-1 hidden group-hover:block">
            <a href="/profile" class="block px-4 py-2 text-sm hover:bg-gray-100">My Profile</a>
            <a href="/tasks/new" class="block px-4 py-2 text-sm hover:bg-gray-100">Post a Job</a>
            <form th:action="@{/logout}" method="post" class="block">
              <button type="submit" class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100">Logout</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="bg-gradient-to-br from-primary/10 via-background to-accent/10 py-20">
  <div class="container mx-auto px-4">
    <div class="max-w-3xl mx-auto text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-6">
        Welcome back, <span sec:authentication="name" class="text-accent"></span>!
      </h1>
      <p class="text-xl text-gray-600 mb-8">
        Find your next gig or post a task for your neighbors
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="/tasks/new" class="btn-primary py-3 px-6 rounded-md text-lg font-semibold">
          Post a Job
        </a>
        <a href="/tasks" class="bg-white text-primary hover:bg-white/90 py-3 px-6 rounded-md text-lg font-semibold">
          Browse Jobs
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Stats Section -->
<section class="py-12 border-b border-gray-200">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
      <div>
        <div class="text-3xl font-bold stat-number mb-2" th:text="${stats.jobsPosted} + ' +'">1,200+</div>
        <div class="text-sm text-gray-500">Jobs Posted</div>
      </div>
      <div>
        <div class="text-3xl font-bold stat-number mb-2" th:text="${stats.activeWorkers} + ' +'">850+</div>
        <div class="text-sm text-gray-500">Active Workers</div>
      </div>
      <div>
        <div class="text-3xl font-bold stat-number mb-2" th:text="${stats.avgRating}">4.8</div>
        <div class="text-sm text-gray-500">Average Rating</div>
      </div>
      <div>
        <div class="text-3xl font-bold stat-number mb-2" th:text="${stats.successRate} + ' %'">98%</div>
        <div class="text-sm text-gray-500">Success Rate</div>
      </div>
    </div>
  </div>
</section>

<!-- Search & Filter -->
<section class="py-8 bg-muted/30">
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row gap-4 max-w-4xl mx-auto">
      <div class="flex-1 relative">
        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
        </svg>
        <input type="text"
               id="search"
               placeholder="Search for jobs..."
               class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
               th:value="${searchQuery}" />
      </div>
      <select class="w-full md:w-48 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="all">All Categories</option>
        <option value="CLEANING">Cleaning</option>
        <option value="ERRANDS">Errands</option>
        <option value="YARD_WORK">Yard Work</option>
        <option value="PET_CARE">Pet Care</option>
        <option value="TUTORING">Tutoring</option>
        <option value="OTHER">OTHER</option>
<!--      </select>-->
<!--      <a href="/tasks/new" class="btn-primary py-2 px-4 rounded-md text-sm font-medium flex items-center justify-center">-->
<!--        <svg class="mr-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"/></svg>-->
<!--        Post a Job-->
<!--      </a>-->

    </div>
  </div>
</section>

<!-- Featured Jobs -->
<section class="py-12">
  <div class="container mx-auto px-4">
    <h2 class="text-2xl font-bold mb-6">Featured Jobs</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Jobs from backend -->
      <div th:each="task : ${tasks}" class="card p-6">
        <div class="flex justify-between items-start mb-4">
          <div>
            <h3 class="text-lg font-semibold" th:text="${task.title}">Dog Walking - Afternoon</h3>
            <span class="inline-block bg-[#06232d] text-white text-xs px-2 py-1 rounded-full" th:text="${task.category}">Pet Care</span>
          </div>
          <span class="text-xl font-bold text-[#49c1f0]" th:text="'R' + ${#numbers.formatDecimal(task.budget, 1, 2)}">R150</span>
        </div>
        <p class="text-sm text-gray-600 mb-4" th:text="${task.description}">Need someone to walk my friendly golden retriever...</p>
        <div class="flex items-center text-xs text-gray-500 mb-4">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L7 18l1.5-1.5M5.05 4.05A7 7 0 0118 11H11V4.05A7 7 0 015.05 4.05z" clip-rule="evenodd"/></svg>
          <span th:text="${task.address}">Sandton</span>
        </div>
        <div class="flex items-center text-xs text-gray-500 mb-4">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M9 12l2 2 4-4m6 6a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
          Posted by <span th:text="${task.poster.firstName + ' ' + task.poster.lastName}">Sarah M.</span>
        </div>
        <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn-primary w-full py-2 px-4 rounded-md text-sm font-medium">
          View Details
        </a>
      </div>
    </div>
    <div class="text-center mt-8">
      <a href="/tasks" class="text-sm text-gray-500 hover:text-primary">
        View All Jobs â†’
      </a>
    </div>
  </div>
</section>
